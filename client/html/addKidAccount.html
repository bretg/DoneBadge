<template name="addKidAccount">
	<form class="form-signup-kid" id="register-form">
		<h2 class="form-signin-heading">Create Kid Account</h2>
		<label for="username" class="sr-only">Kid Name</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="Kid Name">
		<label for="email" class="sr-only">Kid's Login</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Kid's Login">
		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Choose Password">
		<label for="password2" class="sr-only">Password Confirm</label>
		<input type="password" name="password2" id="password2" class="form-control" placeholder="Password Confirm">
		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Create Kid Account</button>
	</form>
</template>
